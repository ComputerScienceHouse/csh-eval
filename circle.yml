machine:
    timezone: America/New_York
    ghc:
        version: 7.10.1

dependencies:
    cache_directories:
        - "~/.stack"
    override:
        - cabal install stack
    post:
        - echo "create role pvals with password 'circleci';" | psql -U postgres
        - createdb pvals -O pvals

test:
    override:
        - stack build
        - echo 'circleci' > stack exec csh-eval-db-init localhost 5432 pvals pvals
        - stack test
    post:
	- cp -r .stack_work/dist/*-linux/Cabal-*/doc $CIRCLE_ARTIFACTS/doc
