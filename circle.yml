machine:
    timezone: America/New_York
    ghc:
        version: 7.10.1

dependencies:
    cache_directories:
        - "~/.stack"
    pre:
        - wget https://github.com/commercialhaskell/stack/releases/download/v1.0.0/stack-1.0.0-linux-x86_64.tar.gz
        - tar -xvf stack-1.0.0-linux-x86_64.tar.gz
        - sudo cp stack-1.0.0-linux-x86_64/stack /usr/bin/stack
        - stack setup
        - stack install hscolour
    override:
        - echo "create role pvals with password 'circleci';" | psql -U postgres
        - createdb pvals -O pvals
        - stack build --haddock
        - stack test --only-snapshot
        - echo 'circleci' | stack exec -- csh-eval initdb localhost 5432 pvals pvals
    post:
        - mkdir $CIRCLE_ARTIFACTS/doc
        - cp -r .stack-work/dist/x86_64-linux/Cabal-1.22.4.0/doc $CIRCLE_ARTIFACTS/doc

test:
    override:
        - stack test
