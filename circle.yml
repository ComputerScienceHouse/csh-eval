machine:
    timezone: America/New_York
    ghc:
        version: 7.10.1

dependencies:
    cache_directories:
        - "~/.stack"
    pre:
        - cd /tmp
        - wget https://github.com/commercialhaskell/stack/releases/download/v0.1.6.0/stack-0.1.6.0-linux-x86_64.tar.gz -o /tmp/stack.tar.gz
        - tar -C /tmp -xvf /tmp/stack.tar.gz
        - sudo cp /tmp/stack-0.1.6.0-linux-x86_64/stack /usr/bin/stack
    override:
        - echo "create role pvals with password 'circleci';" | psql -U postgres
        - createdb pvals -O pvals
        - stack build
        - stack test --only-snapshot
        - echo 'circleci' | stack exec -- csh-eval-db-init localhost 5432 pvals pvals

test:
    override:
        - stack test
    post:
        - mkdir $CIRCLE_ARTIFACTS/doc
        - stack exec -- haddock -h -o $CIRCLE_ARTIFACTS/doc `find src -type f`
