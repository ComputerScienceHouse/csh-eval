machine:
    timezone: America/New_York
    ghc:
        version: 7.8.3

dependencies:
    override:
        - cabal update
        - cabal install -j --dependencies-only --enable-tests
    post:
        - echo "create role pvals with password 'circleci';" | psql -U postgres
        - createdb pvals -O pvals

test:
    post:
        - cabal configure --builddir=$CIRCLE_ARTIFACTS
        - cabal haddock --builddir=$CIRCLE_ARTIFACTS
